<!DOCTYPE html>
<html lang="en">
  <title>TNT.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Add this line -->
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(-60deg, #000 0%, #8d8686 50%, #000000 100%);
      background-size: 400% 400%;
      animation: gradientMove 10s ease-in-out infinite;
      
      font-family: poppins, Arial, sans-serif;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Sidebar Styles */
    .sidebar {
      position: fixed;
      left: -220px; /* Hidden by default */
      top: 0;
      width: 220px;
      height: 100vh;
      transition: left 0.4s ease;
      padding-top: 60px;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.2);
    }

    .sidebar a {
      display: block;
      text-decoration: none;
      padding: 15px 25px;
      color: #ecf0f1;
      transition: background-color 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

/* Toggle Button Styles */
    .toggle-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      background-color: #4a4b4b;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      z-index: 100;
    }

    /* Active Sidebar */
    .sidebar.active {
      left: 0;
    }
    head {
      text-align: center;
      margin-top: 60px;
      color: hwb(0 0% 100%);
      text-shadow: 1px 1px 8px #000000, 0 0 10px #fff;
      font-size: 2.5rem;
    }

    .content {
      position: relative;
      text-align: left;
      max-width: 500px;
      margin: 250px auto;
      font-size: 1.0rem;
    }

    /* Responsive styles */
    @media (max-width: 700px) {
      h1 {
        margin-top: 32px;
        font-size: 2rem;
      }
      .content {
        margin: 32px 8px;
        padding: 16px;
        max-width: 95vw;
        font-size: 1rem;
      }
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.3rem;
        margin-top: 16px;
      }
      .content {
        padding: 8px;
        font-size: 0.95rem;
      }
    }
  </style>
  <script>
    window.onload = function() {
      const message = "Welcome to TNT.org . Please take a tour around the website and give us a feedback. Thank you!";
      const speech = new SpeechSynthesisUtterance(message);
      speech.rate = 1;
      speech.pitch = 1;
      speech.volume = 1;
      speech.lang = 'en-US';
      speech.onend = function() {};
      speechSynthesis.speak(speech);
    };

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('active');
    }
  </script>
  <head>
    <center>
      <font face="elephant" size="6" color="White">
        <h1>TNT</h1>
      </font>
    </center>
    <button class="toggle-btn" onclick="toggleSidebar()">☰ Menu</button>
  </head>

</div>
